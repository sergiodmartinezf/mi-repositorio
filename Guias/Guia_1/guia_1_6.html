<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registro de Productos</title>
<style>
    h1 {
        color:maroon;
        font-family:Arial, Helvetica, sans-serif;
    }
    h2 {
        color:maroon;
        font-family: Arial, Helvetica, sans-serif;
    }
    input {
        box-shadow: 3px 3px 5px grey;
    }
    label {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    button {
        border-radius:5px;
        background-color:antiquewhite;
        font-weight:bold;
    }

</style>
</head>
<body>
    <h1>Registro de Productos en el Inventario</h1>
    <form id="formularioProducto">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="precio">Precio del Producto:</label>
        <input type="number" id="precio" required><br><br>

        <label for="stock">Stock del Producto:</label>
        <input type="number" id="stock" required><br><br>

        <button type="button" onclick="agregarProducto()">Agregar Producto</button>
    </form>

    <div id="inventario">
        <h2>Inventario de Productos</h2>
        <ul id="listaProductos"></ul>
        <button type="button" onclick="verificarStock()">Verificar Stock</button>
    </div>

    <script src="../Guia_1/guia_1_6.js"></script>
</body>
</html>
