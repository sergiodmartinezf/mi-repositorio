<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="formulario">

        <div>
            <label for="id_nombre">Nombre: </label>
            <input type="text" id="id_nombre">
        </div>
        <br>
        <div>
            <label for="id_peso">Peso (kg): </label>
            <input type="number" id="id_peso">
        </div>
        <br>
        <div>
            <label for="id_altura">Altura (m): </label>
            <input type="number" id="id_altura">
        </div>
        <br>
        <div>
            <label for="id_edad">Edad: </label>
            <input type="number" id="id_edad">
        </div>
        <br>
        <div>
        <label for="id_genero">Género: </label>
        <select id="id_genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        </div>
        <br>
        <div>
            <label for="id_act_fisica">Actividad física: </label>
            <select id="id_act_fisica">
                <option value="1.2">Sedentario</option>
                <option value="1.55">Moderado</option>
                <option value="1.9">Activo</option>
            </select>
        </div>
        <br>
        <div>
        <button type="button" onclick="calcular();">Calcular</button>
        </div>
    </form>

    <h2>Resultados para <label id="nom_h2"></label></h2>
    <div>
    <label for="id_imc">IMC: </label>
    <label id="id_imc"></label>
    </div>
    <br>
    <div>
        <label for="id_clasificacion">Clasificación: </label>
        <label id="id_clasificacion"></label>
    </div>
    <br>
    <div>
    <label for="id_ged">Gasto Energético Diario: </label>
    <label id="id_ged"></label>
    </div>
    <br>
    <div>
        <label for="id_est_nut">Estado Nutricional: </label>
        <label id="id_est_nut"></label>
        </div>
    </br>
    <br>
    <script src="../javascript/reto4.js"></script>
</body>
</html>
